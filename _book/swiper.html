    html,

    body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0;
    }

    swiper-container {
      width: 100%;
      padding-top: 50px;
      padding-bottom: 50px;
    }

    swiper-slide {
      background-position: center;
      background-size: cover;
      width: 500px;
      height: 500px;
    }

    swiper-slide img {
      display: block;
      width: 100%;
    }

    .fullscreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 9999;
    }

    .fullscreen img {
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
  <script>
    // Get the swiper wrapper element
    const swiperWrapper = document.getElementById('swiperWrapper');

    function getParameterByName(name, url) {
      if (!url) url = window.location.href;
      name = name.replace(/[\[\]]/g, "\\$&");
      var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, " "));
    }


    var name = getParameterByName('name'); // 返回 'John'
    var num = getParameterByName('num');   // 返回 '25'


    num = Number(num);

    for (let i = 0; i < num; i++) {
      let path = './images/' + name + (i + 1) + '.png';
      const swiperSlideHTML = `
            <swiper-slide  onclick="openFullscreen('${path}')">
                <img src="${path}" />
            </swiper-slide>
        `;
      swiperWrapper.insertAdjacentHTML('beforeend', swiperSlideHTML);
    }



    function openFullscreen(imageUrl) {
      const fullscreenContainer = document.querySelector('.fullscreen');
      const fullscreenImage = document.getElementById('fullscreenImage');

      fullscreenImage.src = imageUrl;
      fullscreenContainer.style.display = 'flex';
    }

    function closeFullscreen() {
      const fullscreenContainer = document.querySelector('.fullscreen');
      fullscreenContainer.style.display = 'none';
    }
  </script>
